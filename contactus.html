<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Smart Health Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white p-4 shadow flex justify-between items-center">
    <div class="text-xl font-bold text-indigo-600">Smart Health</div>
    <div class="space-x-4">
      <a href="welcomePage.html" class="text-gray-600 hover:text-indigo-600 transition">Home</a>
      <a href="Feature.html" class="text-gray-600 hover:text-indigo-600 transition">Features</a>
      <a href="Aboutus.html" class="text-gray-600 hover:text-indigo-600 transition">About</a>
      <a href="Contactus.html" class="text-indigo-600 font-semibold">Contact</a>
    </div>
  </nav>

  <!-- Contact Header -->
  <header class="text-center py-12 bg-white">
    <h1 class="text-4xl font-bold text-indigo-700 mb-4">Contact Us</h1>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto">
      We'd love to hear from you! Reach out to us for support, feedback, or partnership inquiries.
    </p>
  </header>

  <!-- Contact Form Section -->
  <section class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow my-8">
    <form id="contactForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea name="message" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- JavaScript to handle popup -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop form from submitting
      alert("Your response has been sent. Thank you!");
      this.reset(); // Optional: Clears the form
    });
  </script>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 Smart Health Portal. All rights reserved.
  </footer>

</body>
</html>
