Logoout page


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6de4f6, #f67ff6);
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
            color: #0056b3;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #ff7eb3;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background: #ff477e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You have successfully logged out!</h2>
        <p>Click the button below to return to the login page.</p>
        <button onclick="redirectToLogin()">Go to Login</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "Loginpage.html"; // Redirect to the login page
        }
    </script>
</body>
</html>
