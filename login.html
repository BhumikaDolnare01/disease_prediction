<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6de4f6, #f67ff6);
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            color: white;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #ff7eb3;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background: #ff477e;
        }
        .toggle {
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group" id="confirm-pass-group" style="display: none;">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
    </div>

    <script>
        function toggleForm() {
            const title = document.getElementById("form-title");
            const confirmPassGroup = document.getElementById("confirm-pass-group");
            const submitBtn = document.getElementById("submit-btn");
            const toggleText = document.querySelector(".toggle");

            if (title.innerText === "Login") {
                title.innerText = "Sign Up";
                confirmPassGroup.style.display = "block";
                submitBtn.innerText = "Sign Up";
                toggleText.innerText = "Already have an account? Login";
            } else {
                title.innerText = "Login";
                confirmPassGroup.style.display = "none";
                submitBtn.innerText = "Login";
                toggleText.innerText = "Don't have an account? Sign up";
            }
        }

        document.getElementById("auth-form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "prediction.html"; // Redirect to the disease prediction page after login/signup
        });
    </script>
</body>
</html>
