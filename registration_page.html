<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e6f7ff;
    }

    .register-card {
      width: 100%;
      max-width: 550px; /* Wider card */
      padding: 40px;     /* More padding */
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    input, button {
      font-size: 16px;
    }

    a {
      text-decoration: none;
    }
  </style>
  <script>
    function redirectToWelcome() {
      window.location.href = "welcomePage.html";
    }
  </script>
</head>
<body>

<div class="register-card">
  <h2 class="text-center text-primary">User Registration</h2>
  
  <form onsubmit="event.preventDefault(); redirectToWelcome();">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <p class="text-center mt-4">Already have an account? <a href="Loginee.html">Login here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
