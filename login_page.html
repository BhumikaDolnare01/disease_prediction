<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f8ff;
    }

    .login-card {
      width: 100%;
      max-width: 500px; /* Increased from 400px to 500px */
      padding: 40px;    /* Increased padding */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      background-color: white;
    }

    h2 {
      font-size: 28px;
    }

    input, button {
      font-size: 17px;
    }
  </style>
  <script>
    function redirectToWelcome() {
      window.location.href = "welcomePage.html"; // Redirect to Welcome Page
    }
  </script>
</head>
<body>

<div class="login-card">
  <h2 class="text-center text-primary mb-4">User Login</h2>
  
  <form onsubmit="event.preventDefault(); redirectToWelcome();">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    
    <div class="mb-4">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  
  <p class="text-center mt-4">Don't have an account? <a href="Registrationn.html">Register here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
