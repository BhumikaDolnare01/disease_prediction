<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6de4f6, #f67ff6);
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
            color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #2af6bc;
            color: rgb(0, 0, 0);
            transition: 0.3s;
        }
        button:hover {
            background: #00408d;
            color: white;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 128, 0, 0.2);
            border-radius: 5px;
            color: black;
        }
        .logout {
            margin-top: 20px;
            background: #ff4d4d;
            color: white;
        }
        .logout:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disease Prediction</h2>
        <form id="prediction-form">
            <div class="form-group">
                <input type="text" id="symptoms" placeholder="Enter symptoms (comma-separated)">
            </div>
            <div class="form-group">
                <input type="file" id="disease-image" accept="image/*">
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="result" style="display: none;">
            <h3>Predicted Disease:</h3>
            <p><strong id="prediction-output"></strong></p>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let symptoms = document.getElementById("symptoms").value;
            let image = document.getElementById("disease-image").files[0];

            if (!symptoms && !image) {
                alert("Please enter symptoms or upload an image!");
                return;
            }

            // Dummy AI-based response (Replace this with actual API call)
            let predictedDisease = "Unknown Disease (AI Prediction)";
            document.getElementById("prediction-output").innerText = predictedDisease;
            document.getElementById("result").style.display = "block";
        });

        function logout() {
        window.location.href = "Logoutpage.html"; // This assumes logout.html is in the same directory
}
    </script>
</body>
</html>
