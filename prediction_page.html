<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disease Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e0f7fa, #fff);
      padding: 20px;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
     
    }

    .container:hover {
      transform: scale(1.01);
    }

    h2 {
      margin-bottom: 25px;
      color: #007BFF;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border 0.2s;
    }

    input[type="text"]:focus, input[type="file"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .predict-btn {
      background-color: #007BFF;
      color: white;
      margin-top: 10px;
    }

    .predict-btn:hover {
      background-color: #0056b3;
    }

    .logout {
      background-color: #f44336;
      color: white;
      margin-top: 20px;
    }

    .logout:hover {
      background-color: #d32f2f;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      background-color: #e8f5e9;
      color: #2e7d32;
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Disease Prediction</h2>
    <form id="prediction-form">
      <div class="form-group">
        <input type="text" id="symptoms" placeholder="Enter symptoms (comma-separated)">
      </div>
      <div class="form-group">
        <input type="file" id="disease-image" accept="image/*">
      </div>
      <button type="submit" class="predict-btn">Predict</button>
    </form>

    <div id="result" class="result">
      <h3>Predicted Disease:</h3>
      <p><strong id="prediction-output"></strong></p>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    document.getElementById("prediction-form").addEventListener("submit", function(event) {
      event.preventDefault();
  
      let symptoms = document.getElementById("symptoms").value.toLowerCase();
      let resultText = "We couldn't determine the disease.";
  
      // Simple logic based on keywords
      if (symptoms.includes("fever") && symptoms.includes("cough")) {
        resultText = "Possible Disease: Flu";
      } else if (symptoms.includes("headach") && symptoms.includes("vomiting")) {
        resultText = "Possible Disease: Migraine";
      } else if (symptoms.includes("chest pain") || symptoms.includes("breathlessness")) {
        resultText = "Possible Disease: Heart Disease";
      } else if (symptoms.includes("rash") || symptoms.includes("itching")) {
        resultText = "Possible Disease: Skin Allergy";
      }
  
      document.getElementById("prediction-output").innerText = resultText;
      document.getElementById("result").style.display = "block";
    });
  
    function logout() {
      window.location.href = "Logout.html";
    }
  </script>
  
</body>
</html>
